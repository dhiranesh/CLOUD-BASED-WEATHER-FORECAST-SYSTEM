<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> <!-- Added AngularJS -->
</head>
<body ng-app="weatherApp"> <!-- Added ng-app -->
    <div id="loginSection" class="centered">
        <form class="card" id="loginForm" autocomplete="off">
            <h1>Login</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="off">
            </div>
            <div id="loginError" class="error" style="display:none;"></div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="appSection" style="display:none;" ng-controller="weatherCtrl"> <!-- Added ng-controller -->
        <div class="container"> 
            <div class="app-header"> 
                <h1>Weather Org</h1>
                <button id="logoutButton" class="button-logout" style="display: none;">Logout</button> 
            </div>
            <div class="form-group">
                <label for="city">Enter City:</label>
                <input type="text" id="city" placeholder="e.g., London, New York, Tokyo" autocomplete="off" ng-model="city"> <!-- Added ng-model -->
                <div id="citySuggestions" class="suggestions-container"></div>
            </div>
            <button id="getWeather" ng-click="getWeather()">Get Weather</button> <!-- Changed to ng-click -->
            <div id="result" style="margin-top: 20px;"></div> 
            <div id="map"></div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
